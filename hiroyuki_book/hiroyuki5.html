<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4393a31c94.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css"/>
    <title>ひろゆき２</title>
  </head>
  <body>



    <h1>ひろゆきの森の穴</h1>
    <p>秘密を呟いていってね</p>
    <input type="text" id="message">
    <input type="button" id="pushButton" value="つぶやく">
    <ul id="kaiwaList"></ul>

    <script>

      pushButton.onclick = function(){
        var m = message.value;
        var h_m = "もふん";
        if(m.includes("ひろゆき")){
          h_m = "人を呼ぶときは『さん』をつけましょう";
        }
        m = "<li>あなた 「" + m + "」 </li>";
        h_m = "<li>ひろゆき 「" + h_m + "」 </li>";
        kaiwaList.innerHTML = kaiwaList.innerHTML + m;
        kaiwaList.innerHTML = kaiwaList.innerHTML + h_m;
      };

    </script>

  </body>
</html>
