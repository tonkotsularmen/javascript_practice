<!DOCTYPE html>
<html lang="ja">
  <head>

  <body>
    <h1>くじ引き</h1>
    <script>
      var num;
      num = Math.floor(Math.random() * 6) + 1;
      document.write(num);

      if(num % 2 === 0) {
        document.write("当たり")
      } else {
        document.write("ハズレ")
      }
    </script>

    <h1>ランク分け</h1>
    <script>

      var suugaku = Math.floor(Math.random() * 101);
      var eigo = Math.floor(Math.random() * 101);
      var sum = suugaku + eigo
      document.write("<p>数学：" + suugaku + "</p>");
      document.write("<p>英語：" + eigo + "</p>");
      document.write("<p>合計：" + sum + "</p>");

      if(sum >= 160) {
        document.write("<p>特待生</p>");
      } else if(sum >= 140) {
        document.write("<p>合格</p>");
      } else if(sum >= 120) {
        document.write("<p>補欠合格</p>");
      } else {
        document.write("<p>不合格</p>");
      }
    </script>

    <h1>結婚相手を選ぶ</h1>

      <h2>いいところ探し</h2>
      <script>

        var height = 168;
        var income = 520;
        var age = 36;
        var result = "ダメです!";
        if( height >= 175 ) {
          document.write("<p>身長OK</p>");
          result = "いい人です";
        }
        if( income >= 500 ) {
          document.write("<p>年収OK</p>");
          result = "いい人です";
        }
        if( height <= 35 ) {
          document.write("<p>年齢OK</p>");
          result = "いい人です";

        document.write(result);

      <h2>ダメなところ探し</h2>
      <script>

        var height = 168;
        var income = 520;
        var age = 36;
        var result = "いい人です!";
        if( !(height >= 175) ) {
          document.write("<p>身長OUT</p>");
          result = "ダメです";
        }
        if( !(income >= 500) ) {

        }
        if( !(height <= 35) ) {
          document.write("<p>年齢OUT</p>");
          result = "ダメです";
        }
        document.write(result);
      </script>

      <h2>いいところ探し加点ver</h2>
      <script>

        var height = 168;
        var income = 520;
        var age = 36;
        var result = 0;
        if( height >= 175 ) {
          document.write("<p>身長OK</p>");
          result = result + 10;
        }
        if( income >= 500 ) {
          document.write("<p>年収OK</p>");
          result = result + 10;
        }
        if( height <= 35 ) {
          document.write("<p>年齢OK</p>");
          result = result + 10;
        }
        result = Math.round(result / 30 * 100);
        document.write(result + "点!");
      </script>

      <h2>いいところ探し加重加点ver</h2>
      <script>

        var height = 168;

        var age = 36;
        var result = 0;
        if( height >= 175 ) {
          document.write("<p>身長OK</p>");
          result = result + 10;
        }

      <h2>迷惑メール振り分け</h2>
