<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4393a31c94.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css"/>
    <title>ひろゆき３</title>
  </head>
  <body>
    <h1>くじ引き</h1>
    <script>
      var num;
      num = Math.floor(Math.random() * 6) + 1;
      document.write(num);

      if(num % 2 === 0) {
        document.write("当たり")
      } else {
        document.write("ハズレ")
      }
    </script>
    <h1>ランク分け</h1>
    <script>

      var suugaku = Math.floor(Math.random() * 101);
      var eigo = Math.floor(Math.random() * 101);
      var sum = suugaku + eigo
      document.write("<p>数学：" + suugaku + "</p>");
      document.write("<p>英語：" + eigo + "</p>");
      document.write("<p>合計：" + sum + "</p>");

      if(sum >= 160) {
        document.write("<p>特待生</p>");
      } else if(sum >= 140) {
        document.write("<p>合格</p>");
      } else if(sum >= 120) {
        document.write("<p>補欠合格</p>");
      } else {
        document.write("<p>不合格</p>");
      }
    </script>
  </body>
</html>
